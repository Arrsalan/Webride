<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webride</title>
    <link rel="stylesheet" href="bg2.css">
    


     
</head>

<body class="color">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Web<span id="logoweb">Ride</span></h1>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="services">SERVICES</a></li>
            <li><a href="gallery">GALLERY</a></li>
            <li><a href="#why-us">WHY US</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#contact">CONTACT US</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <header class="header">
       
            <div class="form-container">
                <div class="form-toggle">
                    <button id="signInBtn">Sign In</button>
                    <button id="signUpBtn">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="signInForm" class="form">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" class="form hidden">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">   <a href="index2.html"> Sign Up</a></button>
                    
                </form>
                
            
            
        </div>
    </header>
    <div class="header-text">
        <h1>Experience The Ride of Your Dreams</h1>
        <p>Luxury, Comfort, and Style Await</p>
    </div>

    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        signInBtn.addEventListener('click', () => {
            signInForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
        });

        signUpBtn.addEventListener('click', () => {
            signUpForm.classList.remove('hidden');
            signInForm.classList.add('hidden');
        });

        // JavaScript for dynamic hamburger menu
        document.querySelector('.hamburger').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open'); // Toggle the 'open' class
            
        });
    </script>
</body>

</html>
